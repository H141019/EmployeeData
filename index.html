<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="app">
        <div id="header">
            <h1>Employee database management</h1>
            <button class="createEmployee">Add Employee</button>
        </div>
     </div>
    
     <div class="employees">
        <!-- following the wanconvection over there it is a common ways writtting a css in 
        class based which makes the codes very readable-->
        <div class="employees__names">
            <span class="employees__names--title">Employee List</span>
            <div class="employees__names--list"></div>
        </div>

        <div class="employees__single">
            <span class="employees__single--title">Employee Information</span>
            <div class="employees__single--info"></div>
        </div>
     </div>
        <!-- Add Employee Model -->
        
        <div class="addEmployee">
            <form action="" class="addEmployee_create">
                Add a new Employee

                <div>
                    <input type="text"
                    name="firstName" 
                    placeholder="First Name"
                    required
                    />
                    <input type="text"
                    name="lastName" 
                    placeholder="Last Name"
                    required
                    />
                </div>
                    <input type="text" name="imageUrl" placeholder="Image Url (Optional)" />
                    <input type="=email" name="email" placeholder="Email" required />

                    <input type="number"  name="contactNumber" placeholder="Contact" required />

                    <input type="number" name="salary" placeholder="Salary" required />
                    <input type="text" name="address" placeholder="Address" required />

                    <input type="date" name="dob" placeholder="Date Of Birth" class="addEmployee_create--dob" required />

                    <input type="submit" class="addEmloyee_create--submit" value="Submit" required />
            </form>
        </div>




    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</body>
</html>
